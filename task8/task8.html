<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task8</title>
</head>

<body>

    <form action="a.html" method="POST">
        <div>
            <label for="user">user</label><br>
            <input type="text" id="user" name="user" readonly value="halla">
            <hr>
            <label for="password">password</label><br>
            <input type="password" id="password" name="password" required placeholder="password">
            <hr>
            <label for="CodeNumber">CodeNumber</label><br>
            <input type="text" id="CodeNumber" name="CodeNumber" maxlength="5" size="5"><br>
            <hr>
            <label for="mail">mail</label><br>
            <input type="email" id="mail" name="mail" required placeholder="somthing@yahoo.com">
            <hr>
        </div>
        <input type="hidden" id="Id" name="Id" value="anything">
        <div>
            <input type="radio" id="linux" name="lang" value="Linux" multiple>
            <label for="linux">Linux</label><br>
            <input type="radio" id="Windows" name="lang" value="Windows" multiple>
            <label for="Windows">Windows</label><br>
            <input type="radio" id="Unix" name="language" value="Unix" multiple>
            <label for="Unix">Unix</label><br>
        </div>
        <hr>
        <div>
            <input type="checkbox" id="phone1" name="phone1" value="huawei">
            <label for="phone1"> huawei</label><br>
            <input type="checkbox" id="phone2" name="phone2" value="samsung">
            <label for="phone2"> Samsung</label><br>
            <input type="checkbox" id="phone3" name="phone3" value="Iphone">
            <label for="phone3">Iphone</label><br>
        </div>
        <hr>
        <input type="submit" value="send">
    </form>
</body>

</html>
